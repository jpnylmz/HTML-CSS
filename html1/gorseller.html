<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>画像 | 動画 | 映画</title>
  </head>
  <body>
    <h1>画像ページ</h1>
    <!-- sayfamiza resim ekleyip surekli sayfamizda kalmasini istedigimiz zaman img etiketi ile yapmaliyiz -->
    <a href="https://www.turkanime.net/video/dororo-1-bolum" target="_blank">
      <img
        src="assets/img/original.jpg"
        alt="アニメ"
        style="width: 300px; height: 350px"
        title="クリックして御覧下さい"
      />
    </a>
    <br />
    <audio
      controls
      style="width: 300px"
      src="assets/img/Billie Eilish, Khalid - lovely.m4a"
    ></audio>
    <br />
    <!-- bizim pc de olan videolar icin -->
    <video
      controls
      src="assets/img/d86f094e2ab9b42785041703a1fa4c2d.mp4"
      style="width: 300px; height: 350px"
    ></video>
    <!-- harici bir siteden acmak icin iframe etiketi kullanilir  -->
    <br />
    <iframe
      src="https://www.youtube.com/embed/YIckcsuSIx4"
      width="300px; height:350px"
      allowfullscreen
    ></iframe>
    <!-- asagidaki youtubenin onerdigi sekil -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/YIckcsuSIx4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
